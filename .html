<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | Baloch Store</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="signup-container">
    <h1>Sign up for Baloch Store</h1>

    <!-- Tab Buttons -->
    <div class="tab-buttons">
      <button class="tab-btn active" data-tab="email">Use Email</button>
      <button class="tab-btn" data-tab="phone">Use Phone</button>
    </div>

    <div class="tab-content">
      <!-- Email Signup -->
      <form class="form-tab active" id="email">
        <label>Email</label>
        <input type="email" id="emailInput" placeholder="Enter your email" required />

        <label>Password</label>
        <input type="password" id="passwordInput" placeholder="Create password" required />
        <input type="checkbox" id="togglePassword" /> Show Password
        <div id="passwordStrength"></div>

        <label>Username</label>
        <input type="text" placeholder="Choose a username" required />

        <button type="submit">Sign Up</button>
      </form>

      <!-- Phone Signup -->
      <form class="form-tab" id="phone">
        <label>Phone Number</label>
        <input type="tel" id="phoneInput" placeholder="Enter your phone number" required />

        <button type="button" id="sendOTP">Send OTP</button>
        <div id="otpMessage"></div>

        <label>OTP Code</label>
        <input type="text" placeholder="Enter OTP" required />

        <button type="submit">Verify & Sign Up</button>
      </form>
    </div>

    <!-- Social Buttons at bottom -->
    <div class="divider">or sign up using</div>
    <div class="social-buttons">
      <button class="google-btn">
        <img src="images (2).jpeg" alt="Google" />
        Google
      </button>
      <button class="facebook-btn">
        <img src="images (3).jpeg" alt="Facebook" />
        Facebook
      </button>
    </div>

    <p class="terms">By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
  </div>

  <script src="signup.js"></script>
</body>
</html>
